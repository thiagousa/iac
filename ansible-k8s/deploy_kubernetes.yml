# deploy_kubernetes.yml

- hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update package cache and install dependencies
      apt:
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - containerd

    - name: Add Kubernetes APT repository key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add Kubernetes APT repository
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: Install Kubernetes components
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Ensure container runtime (containerd) is running
      systemd:
        name: containerd
        state: started
        enabled: yes

    - name: Load kernel modules for bridge support
      modprobe:
        name: "{{ item }}"
      loop:
        - br_netfilter

    - name: Set sysctl configurations for Kubernetes
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { name: "net.bridge.bridge-nf-call-ip6tables", value: 1 }
        - { name: "net.bridge.bridge-nf-call-iptables", value: 1 }
        - { name: "net.ipv4.ip_forward", value: 1 }

- hosts: master
  become: true
  gather_facts: true

  roles:
    - role: k8s-master

- hosts: workers
  become: true
  gather_facts: true

  roles:
    - role: k8s-worker
